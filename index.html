<!DOCTYPE html>
<html>
<head>
    <title>AMAN JAIN</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        font-size: 36px;
        color: #333;
    }

    .info {
        margin-top: 30px;
    }

    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    li {
        margin-bottom: 10px;
        font-size: 20px;
        color: #555;
    }

    .effects {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 30px;
    }

    .effects img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .effects p {
        margin-left: 20px;
        font-size: 24px;
        color: #555;
    }
</style>

</head>
<body>
    <div class="container">
        <h1>AMAN JAIN</h1>
        <div class="info">
            <ul>
                <li>I love badminton</li>
                <li>I enjoy singing and jamming</li>
                <li>Programming is my passion</li>
                <li>I'm a huge Batman fan</li>
                <li>And much more...</li>
            </ul>
        </div>
        <div class="effects">
            <img src="batman.jpg" alt="Batman">
            <p>Embrace the darkness.</p>
        </div>
    </div>
</body>
</html>
